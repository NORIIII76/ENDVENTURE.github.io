<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game ~ Level 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <header class="header">
            <h1>ENDVENTURE CARDS GAME</h1>
        </header>

        <section class="score-panel">
            <ul id="star-rating" class="star-rating">
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves-counter">0</span> Moves
            <div class="timer-container">
                <span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 01:10</span>
            </div>
            <div class="reset">
                <button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
            </div>
        </section>

        <!-- Modal -->
        <section class="win-game-modal">
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Congratulations!</h2>
                    <p>You have completed!</p>
                    <br>
                    <button class="btn play-again-btn">Play Again</button>
                    <button class="btn play-again-btn"><a href="../menugame.html">Back to menu</a></button>
                </div>
            </div>
        </section>

        <!-- Deck of Cards -->
        <section class="deck" id="deck"></section>

        <footer class="footer">
            <p>Made with ❤️ by Rpl 1</p>
        </footer>
    </div>
    <script src="./js/java.js"></script>
</body>

</html>
