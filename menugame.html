<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Menu game -- ENDVENTURE</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Styling untuk video background */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mengisi seluruh layar */
            z-index: -1; /* Video berada di belakang konten */
        }

        .container {
            position: relative;
            z-index: 1; /* Konten berada di atas video */
        }

        .card {
            width: 300px;
            height: 400px;
            margin: auto;
            transition: opacity 0.5s ease;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            z-index: 1;
            top: 50%;
            transform: translateY(-50%);
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .carousel-control-prev:before {
            content: '\f104';
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            color: white;
            font-size: 1.5rem;
        }

        .carousel-control-next:before {
            content: '\f105';
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            color: white;
            font-size: 1.5rem;
        }

        .btn-primary a {
            color: white;
            text-decoration: none;
        }

        .btn-primary:hover a {
            color: white;
        }

        /* Styling tombol back */
        #back-button {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
<center><h1>PILIH GAME</h1></center>

<!-- Video background -->
<video id="bg-video" autoplay muted loop>
    <source src="./asset/bg-1.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Tombol Back -->
<i id="back-button" class="fas fa-arrow-left"></i>

<div class="container mt-5">
    <div id="cardCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card">
                    <img src="./games/images/cover_bg.png" class="card-img-top" alt="Card Image 1">
                    <div class="card-body">
                        <center><h5 class="card-title">Game petualangan ENDVENTURE</h5></center>
                        <center><p class="card-text">selamat bermain</p></center>
                        <br>
                        <center><button class="btn btn-primary"><a href="instruksi.html">Play</a></button></center>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="./games 2/img/IMG.png" class="card-img-top" alt="Card Image 2">
                    <div class="card-body">
                        <center><h5 class="card-title">Game petualangan TEBAK - TEBAKAN ENDVENTURE</h5></center>
                        <center><p class="card-text">selamat bermain</p></center>
                        <br>
                        <center><button class="btn btn-primary"><a href="./instruksi(2).html">Play</a></button></center>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#cardCarousel" role="button" data-slide="prev"></a>
        <a class="carousel-control-next" href="#cardCarousel" role="button" data-slide="next"></a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

<script>
    document.getElementById('back-button').addEventListener('click', function () {
        Swal.fire({
            title: 'Apakah anda yakin?',
            text: "Anda akan kembali ke halaman utama!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Ya, kembali!',
            cancelButtonText: 'Batal'
        }).then((result) => {
            if (result.isConfirmed) {
                // Jika pengguna menekan Yes, arahkan ke menu utama
			    window.location.href = 'index.html'; // Ganti dengan halaman menu utama
            }
        });
    });
</script>
</body>
</html>
